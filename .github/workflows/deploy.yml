name: Deploy Demo

# 触发：每次 push 到 main 分支
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest   # GitHub 提供的免费虚拟机
    steps:
      # 1. 拉代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 装 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 装依赖
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 启动应用（后台）
      - name: Start App
        run: |
          nohup python app.py > app.log 2>&1 &
          sleep 3                  # 等它起来
          curl http://localhost:5000   # 简单自检